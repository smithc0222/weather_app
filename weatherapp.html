<html lang="en">
  <head>
    <body>
      <meta charset="utf-8">
      <meta name="author" content="Chase Smith">
      <title>WeatherApp</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    </head>
    <div class="container-fluid text-center">
      <h1 class="title">Weather App</h1>
      <hr>
      <div class=" img-rounded  col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 weather-info">
        <h2 class="city"></h2>
        <hr>
        <h2 class="temp"></h1>
        <h2 class="weather"></h1>
        <div class="image"></div>
      </div>
      <div class="row col-xs-10 col-xs-offset-1">
        <div class="btn-group btn-toggle">
          <button class="btn btn-default active cels">C</button>
          <button class="btn btn-primary  far">F</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/weatherAppScript.js"></script>
  </body>
</html>
